<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <!--todo html inserido nesta div vira a partir do template na instancia do vue-->
    </div>
    <script>
        //instanciando 
        new Vue({
            el:"#app",
            data:{
                titulo:"VueJs",
                subtitulo:"Aprendendo Framework Progressivo"
            },
            template: `
                <div>
                    <h1>{{titulo}}</h1>
                    <h2>{{subtitulo}}</h2>
                </div>
            `
        })
    </script>
</body>
</html>
