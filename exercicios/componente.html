<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <saudacao nome="Jennifer"></saudacao>
    </div>
    <script>
        //criando componente 
        Vue.component("saudacao", {
            props:['nome'], //parâmetros
            template:`
                <div>Olá, {{nome}}, seja bem vindo(a) </div>
            `
        })
        new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
